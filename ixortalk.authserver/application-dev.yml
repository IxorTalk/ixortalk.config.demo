spring:
    devtools:
        restart:
            enabled: true
        livereload:
            enabled: false # we use gulp + BrowserSync for livereload
    messages:
        cache-seconds: 1
    thymeleaf:
        cache: false
    datasource:
        url: jdbc:postgresql://ixortalk-postgres-authserver:5432/ixortalk_authserver
        username: ixortalk_authserver
        password: ixortalk_authserver

jhipster:
    security:
        authentication:
            oauth-clients:
                admin:
                    tokenValidityInSeconds: -1

liquibase:
    contexts: dev


# ===================================================================
# JHipster specific properties
# ===================================================================

logging:
  level:
    ROOT: INFO
