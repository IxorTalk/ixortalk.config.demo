spring:
    devtools:
        restart:
            enabled: true
        livereload:
            enabled: false # we use gulp + BrowserSync for livereload
    messages:
        cache-seconds: 1
    thymeleaf:
        cache: false

jhipster:
    security:
        authentication:
            oauth-clients:
                admin:
                    tokenValidityInSeconds: -1

liquibase:
    contexts: dev


# ===================================================================
# JHipster specific properties
# ===================================================================

logging:
  level:
    ROOT: INFO
