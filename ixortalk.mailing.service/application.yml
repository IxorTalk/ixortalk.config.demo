server:
  port: ${ixortalk.server.mailing-service.port}
  context-path: ${ixortalk.server.mailing-service.context-path}

management:
  port: 8503

spring:
  mail:
    host: yoursmtphost.com
    port: 587
    username: username
    password: password
  thymeleaf:
    mode: HTML5
    prefix: ${spring.cloud.config.uri}/ixortalk.mailing.service/default/master/templates/
    check-template: false

ixortalk:
  mail:
    from: no-reply@yourdomain.com
  messages:
    basename: ${spring.cloud.config.uri}/ixortalk.mailing.service/default/master/i18n/messages